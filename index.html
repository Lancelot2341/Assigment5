<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JS and DOM Manipulation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="day-theme">
    <div class="container my-5">
        <h1 class="text-center">Interactive Web Application</h1>

        <!-- Day/Night Toggle Button -->
        <div class="d-flex justify-content-center my-3">
            <button id="themeToggle" class="btn btn-warning">Toggle Day/Night Theme</button>
        </div>

        <!-- Star Rating -->
        <div class="d-flex justify-content-center my-3">
            <div id="starRating" class="star-rating">
                <i class="bi bi-star" data-value="1"></i>
                <i class="bi bi-star" data-value="2"></i>
                <i class="bi bi-star" data-value="3"></i>
                <i class="bi bi-star" data-value="4"></i>
                <i class="bi bi-star" data-value="5"></i>
            </div>
        </div>

        <!-- Current Time Display -->
        <div class="text-center my-3">
            <button id="showTimeBtn" class="btn btn-primary">Show Current Time</button>
            <p id="currentTime" class="my-3"></p>
        </div>

        <!-- Form Submission Example -->
        <div class="my-3">
            <form id="contactForm" class="mx-auto w-50">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <p id="formMessage" class="mt-3"></p>
            </form>
        </div>

        <!-- Reset Form Button -->
        <div class="d-flex justify-content-center my-3">
            <button id="resetForm" class="btn btn-secondary">Reset Form</button>
        </div>

        <!-- Extra Interactive Content -->
        <div class="d-flex justify-content-center my-3">
            <button id="loadContent" class="btn btn-info">Load Random Fact</button>
            <p id="randomFact" class="my-3"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
